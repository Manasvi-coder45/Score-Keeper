<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Score Keeper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="image">        
        </div>
        <div class="content">
            <h1>Score Keeper</h1>
            <div class="buttons">
                <button class="btn btn1">Player 1</button>
                <button class="btn btn2">Player 2</button>
                <button class="btn btn-red">Reset</button>                
            </div>
            <div class="insert">
                <input type="number" id="display" placeholder="Count">
            </div>
            <div class="display">
                <table id="mytable" border="all">
                </table>
            </div>
            <h3 id="msg">Update the scores to check for the winner</h3>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
